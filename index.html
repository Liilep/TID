<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tid i Sverige & Australien</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: linear-gradient(90deg, #1a1a2e, #16213e, #0f3460);
            color: #ffcc00;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .retro-text {
            font-size: 2rem;
            text-shadow: 3px 3px 0px #ff00ff, 6px 6px 0px #00ffff;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .time-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap; 
        }
        .time-box {
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.7);
            width: 250px;
            text-align: center;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
            background: #ff00ff;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            text-align: center;
        }
        button {
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 0px #00ffff;
        }
        button:hover {
            background: #00ffff;
            box-shadow: 2px 2px 0px #ff00ff;
        }
        .countdown {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #ffcc00;
            font-weight: bold;
            text-shadow: 2px 2px 0px #ff00ff;
        }
    </style>
</head>
<body>
    <h1 class="retro-text">Tid i Sverige & Australien</h1>
    <div class="time-container">
        <div class="time-box">
            <h2>Sverige</h2>
            <p id="sweden-time"></p>
            <input type="time" id="sweden-input"> 
            <button onclick="convertToAustralia()">Konvertera till Australien</button>
        </div>
        <div class="time-box">
            <h2>Australien (Sydney)</h2>
            <p id="australia-time"></p>
            <input type="time" id="australia-input">
            <button onclick="convertToSweden()">Konvertera till Sverige</button>
        </div>
    </div>

    <div class="countdown" id="countdown"></div>

    <!-- Bakgrundsmusik fr책n SoundCloud -->
    <iframe width="0" height="0" scrolling="no" frameborder="no"
    src="https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fphil-collins-official%2Fanother-day-in-paradise-1%3Futm_source%3Dclipboard%26utm_medium%3Dtext%26utm_campaign%3Dsocial_sharing&color=%23ffcc00&inverse=false&auto_play=true&show_artwork=false">
    </iframe>

    <script>
        function convertToAustralia() {
            const swedenInput = document.getElementById('sweden-input').value;
            if (!swedenInput) return;
            const [hours, minutes] = swedenInput.split(':').map(Number);
            let date = new Date();
            date.setHours(hours, minutes, 0, 0);
            let australiaDate = new Date(date.toLocaleString('en-US', { timeZone: 'Australia/Sydney' }));
            document.getElementById('australia-input').value = australiaDate.toTimeString().slice(0,5);
        }

        function convertToSweden() {
            const australiaInput = document.getElementById('australia-input').value;
            if (!australiaInput) return;
            const [hours, minutes] = australiaInput.split(':').map(Number);
            let date = new Date();
            date.setHours(hours, minutes, 0, 0);
            let swedenDate = new Date(date.toLocaleString('en-US', { timeZone: 'Australia/Sydney' }));
            let utcTime = swedenDate.getTime() - (swedenDate.getTimezoneOffset() * 60000);
            let correctSwedenDate = new Date(utcTime).toLocaleString('en-US', { timeZone: 'Europe/Stockholm' });
            document.getElementById('sweden-input').value = new Date(correctSwedenDate).toTimeString().slice(0,5);
        }

        function updateCurrentTime() {
            const nowSweden = new Date(new Date().toLocaleString("sv-SE", { timeZone: "Europe/Stockholm" }));
            const nowAustralia = new Date(new Date().toLocaleString("sv-SE", { timeZone: "Australia/Sydney" }));
            document.getElementById('sweden-time').textContent = nowSweden.toLocaleTimeString('sv-SE');
            document.getElementById('australia-time').textContent = nowAustralia.toLocaleTimeString('sv-SE');
        }

        function updateCountdown() {
            const targetDate = new Date('2025-04-04T17:00:00+02:00'); // 4 april 2025 17:00 svensk tid
            const now = new Date();
            const remainingTime = targetDate - now;

            if (remainingTime <= 0) {
                document.getElementById('countdown').textContent = "Nedr채kningen 채r slut!";
                return;
            }

            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `Nedr채kning: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCurrentTime, 1000);
        setInterval(updateCountdown, 1000);
        window.onload = updateCurrentTime;
    </script>
</body>
</html>
