<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tid i Sverige & Australien</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: linear-gradient(90deg, #1a1a2e, #16213e, #0f3460);
            color: #ffcc00;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .retro-text {
            font-size: 2rem;
            text-shadow: 3px 3px 0px #ff00ff, 6px 6px 0px #00ffff;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .time-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap; 
        }
        .time-box {
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.7);
            width: 220px;
            text-align: center;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        p {
            font-size: 1rem;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
            background: #ff00ff;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
        }
        button {
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00ffff;
        }
        canvas {
            width: 120px;
            height: 120px;
            background: black;
            border-radius: 50%;
            border: 3px solid #ffcc00;
            margin: 10px 0;
        }

        /* Mobilanpassning */
        @media (max-width: 600px) {
            .retro-text {
                font-size: 1.5rem;
                text-shadow: 2px 2px 0px #ff00ff, 4px 4px 0px #00ffff;
                line-height: 1.2; /* FÃ¶rhindrar att texten delar sig */
            }
            .time-box {
                width: 90%; /* Anpassar bredden */
            }
            canvas {
                width: 100px;
                height: 100px;
            }
            input, button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .retro-text {
                font-size: 1.3rem;
            }
            .time-box {
                width: 100%;
                padding: 12px;
            }
            canvas {
                width: 90px;
                height: 90px;
            }
            input, button {
                font-size: 0.8rem;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <h1 class="retro-text">Tid i Sverige & Australien</h1>
    <div class="time-container">
        <div class="time-box">
            <h2>Sverige</h2>
            <p id="sweden-time"></p>
            <canvas id="sweden-clock" width="120" height="120"></canvas>
            <input type="time" id="sweden-input"> 
            <button onclick="convertToAustralia()">Konvertera till Australien</button>
        </div>
        <div class="time-box">
            <h2>Australien (Sydney)</h2>
            <p id="australia-time"></p>
            <canvas id="australia-clock" width="120" height="120"></canvas>
            <input type="time" id="australia-input">
            <button onclick="convertToSweden()">Konvertera till Sverige</button>
        </div>
    </div>
    <script>
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('sweden-time').textContent = new Intl.DateTimeFormat('sv-SE', { timeZone: 'Europe/Stockholm', timeStyle: 'short' }).format(now);
            document.getElementById('australia-time').textContent = new Intl.DateTimeFormat('sv-SE', { timeZone: 'Australia/Sydney', timeStyle: 'short' }).format(now);
        }

        function convertToAustralia() {
            const swedenInput = document.getElementById('sweden-input').value;
            if (!swedenInput) return;
            const [hours, minutes] = swedenInput.split(':').map(Number);
            let date = new Date();
            date.setHours(hours, minutes);
            let australiaDate = new Date(date.toLocaleString('en-US', { timeZone: 'Australia/Sydney' }));
            document.getElementById('australia-input').value = australiaDate.toTimeString().slice(0,5);
        }
        
        function convertToSweden() {
            const australiaInput = document.getElementById('australia-input').value;
            if (!australiaInput) return;
            const [hours, minutes] = australiaInput.split(':').map(Number);
            let date = new Date();
            date.setHours(hours, minutes);
            let swedenDate = new Date(date.toLocaleString('en-US', { timeZone: 'Europe/Stockholm' }));
            document.getElementById('sweden-input').value = swedenDate.toTimeString().slice(0,5);
        }

        window.onload = () => {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
        };
    </script>
</body>
</html>
